server:
  port: 56010
spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true #spring boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server-addr: 122.51.74.196:8848
        namespace: d6a22809-ea6f-4387-9aa0-02a749fbf1f4

      config:
        server-addr: 122.51.74.196:8848
        namespace: d6a22809-ea6f-4387-9aa0-02a749fbf1f4
        file-extension: yml
        group: NACOS_MICROSERVICE_GROUP #业务组
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true  #表明gateway开启服务注册和发现的功能，并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router，这个router将以服务名开头的请求路径转发到对应的服务。
          lowerCaseServiceId: true #是将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了），比如以/service-hi/*的请求路径被路由转发到服务名为service-hi的服务上。
      routes:
      - id: application1
        uri: lb://application1
        predicates:
        - Path=/app/**
        filters:
        - StripPrefix=1

dubbo:
  consumer:
    check: true  #关闭服务provider 可用检测

logging:
  level:
    org.springframework.cloud.gateway: trace
    org.springframework.http.server.reactive: debug
    org.springframework.web.reactive: debug
    reactor.ipc.netty: debug
